<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- .top-container positions above .container -->
    <div class="top-container-left">
      <div class="result">Your Result</div>
      <div class="circle-container">
        <div class="score">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="comment-one">Great</div>
      <div class="comment-two">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <!-- white container which is the base -->
    <div class="container"></div>

    <!-- .top-container-right positions above .container -->
    <div class="top-container-right">
      <span class="summary">Summary</span>
      <div class="blocks-container">
        <div class="block reaction-bg">
          <div class="aptitude">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <span class="reaction">Reaction</span>
          </div>
          <div class="score">
            <span>80</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="block memory-bg">
          <div class="aptitude">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <span class="memory">Memory</span>
          </div>
          <div class="score">
            <span>92</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="block verbal-bg">
          <div class="aptitude">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <span class="verbal">Verbal</span>
          </div>
          <div class="score">
            <span>61</span>
            <span>/ 100</span>
          </div>
        </div>
        <div class="block visual-bg">
          <div class="aptitude">
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <span class="visual">Visual</span>
          </div>
          <div class="score">
            <span>73</span>
            <span>/ 100</span>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </body>
</html>
