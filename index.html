<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- .top-container positions above .container -->
    <div class="top-container">
      <div class="result">Your Result</div>
      <div class="circle-container">
        <div class="score">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="comment-one">Great</div>
      <div class="comment-two">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <!-- white container which is the base -->
    <div class="container"></div>

    <!-- .top-container-right positions above .container -->
    <div class="top-container-right">
      <div class="summary">Summary</div>
      <div class="block">
        <div class="reaction">
          <img src="" alt="" />
          <span>Reaction</span>
        </div>
        <div class="score">
          <span>80</span>
          <span>/ 100</span>
        </div>
      </div>
      <div class="block">
        <div class="memory">
          <img src="" alt="" />
          <span>Memory</span>
        </div>
        <div class="score">
          <span>92</span>
          <span>/ 100</span>
        </div>
      </div>
      <div class="block">
        <div class="verbal">
          <img src="" alt="" />
          <span>Verbal</span>
        </div>
        <div class="score">
          <span>61</span>
          <span>/ 100</span>
        </div>
      </div>
      <div class="block">
        <div class="visual">
          <img src="" alt="" />
          <span>Visual</span>
        </div>
        <div class="score">
          <span>73</span>
          <span>/ 100</span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </body>
</html>
